AllCops:
  TargetRubyVersion: 2.3
  DisplayCopNames: true

PercentLiteralDelimiters:
  PreferredDelimiters:
    '%':  ()
    '%i': ()
    '%q': ()
    '%Q': ()
    '%r': ()
    '%s': ()
    '%w': ()
    '%W': ()
    '%x': ()

Metrics/BlockLength:
  Enabled: false

Metrics/LineLength:
  Max: 128

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/GuardClause:
  Enabled: false

Layout/AlignArray:
  Enabled: false

Layout/AlignHash:
  Enabled: false

Layout/AlignParameters:
  Enabled: false

Lint/RescueWithoutErrorClass:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false
